procedure DoCompile;
var
  I, Org, Len: Integer;
begin
  if (WorkFile = '') and (MainFile = '') then DoWorkFile;

  if MainFile <> '' then
    SrcFile := MainFile
  else if WorkFile <> '' then
    SrcFile := WorkFile
  else
    Exit;

  if Build = 1 then
  begin
    if not AltEditor then GetKey;
    DoEdit(ErrorLine, ErrorColumn);
  end
end;

