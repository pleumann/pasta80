procedure DoShell(Alt: Boolean);
var
  Cmd: String;
begin
  if Alt then Exec('/bin/bash', '')
  else
  begin
    Write('Command: ');
    ReadLn(Cmd);
    WriteLn;
    Exec('/bin/bash', '-c "' + Cmd + '"');
  end;
end;
